<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>k5s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-dark">

    <img src="https://k5s-member-convenience.s3.ap-northeast-2.amazonaws.com/common/k5s-icon.png"
    width="40" height="40" class="mx-2">
    <label class="text-light fw-bold me-3">K5sMovie</label>

    <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-light font-weight-bold" href="http://3.34.45.251/movies/">Movies</a></li>
    </ul>

    <ul class="nav justify-content-end ms-auto">
        <li class="nav-item">
            <label class="nav-link text-light fw-bold" th:text="${memberName}+' 님'"></label>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light font-weight-bold" href="#">My Page</a>
        </li>
        <li class="nav-item pe-auto">
            <a class="nav-link active" aria-current="page" onclick="requestLogout()" href="#">Logout</a>
        </li>
    </ul>
</nav>

<div class="container pt-3">
    <H1>My Page</H1>
    <div class="row gx-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img id="profileImage" th:src="${myInformationResponseDto.getProfileImageUrl()}" onerror="this.src='https://k5s-member-convenience.s3.ap-northeast-2.amazonaws.com/common/startImage.jpg'"
                 class="img-thumbnail mx-auto d-grid" height="200" width="200">
            <form id="myInformationForm">
            <div class="p-1">
                <label>이미지 변경</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpg, image/jpeg, image/png">
            </div>
            <div class="pt-4 mb-2 p-1">
                <label for="nickname" class="sr-only">닉네임 변경</label>
                <input type="text" id="nickname" name="nickname" class="form-control" th:value="${myInformationResponseDto.getNickname()}" required>
                <div class="invalid-feedback">
                    닉네임을 입력해주세요.
                </div>
                <div class="valid-feedback">
                </div>
            </div>
            </form>
            <div class="mt-5 col-6 mx-auto d-grid p-1">
                <button class="btn btn-outline-secondary btn-lg" onclick="updateMyInformation()">Update</button>
            </div>
        </div>
        <div class="containers about_container embed">
            <embed id="htmlbox" th:src="@{|http://3.34.45.251/reviews/short-my|}" width="100%" height="1000px"/>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    let changeImage = false;

    function updateMyInformation(){
        if (changeImage&&!isImageFile()) {
            alert("이미지(.jpg, .jpeg, .png)만을 넣어주세요.");
            return;
        }

        let form = $('#myInformationForm')[0];
        let data = new FormData(form);

        $.ajax({
            type: "PUT",
            url: '/member/my-page',
            data: data,
            dataType: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            statusCode:{
                200: function () {
                    alert("변경이 성공적으로 완료되었습니다.");
                }
            }
        })
    }

    function isImageFile() {
        let file = $('#image')[0].files[0];
        let extension = file.name.split(".").pop().toLowerCase();
        console.log(extension);
        return ($.inArray(extension, ["jpg", "jpeg", "png"]) === -1) ? false : true;
    }

    function requestLogout() {
        $.ajax({
            type: "GET",
            url: '/member/request-logout',
            statusCode: {
                200: function () {
                    location.replace("http://3.34.45.251/auth/login");
                },
                500: function () {
                    alert("잠시 후 다시 시도해주세요.");
                }
            }
        })
    }

    $('#image').on("change", function (event){
        let file = event.target.files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
            $('#profileImage').attr("src", e.target.result);
        }
        reader.readAsDataURL(file);

        changeImage = true;
    })
</script>
